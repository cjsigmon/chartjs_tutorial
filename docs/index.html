<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation">
          <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Contact</button>
        </li>
      </ul>

      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
              <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
                <div class="my-3 py-3">
                  <h2 class="display-5">Nominations</h2>
                  <p class="lead">Made up data</p>
                </div>
                <div class="my-5">
                  <canvas id="barChart"></canvas>
                </div>
              </div>
    
              <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
                <div class="my-3 p-3">
                  <h2 class="display-5">Man vs Norby</h2>
                  <p class="lead">Krytpo's brother</p>
                </div>
                <div class="my-5">
                  <canvas id="radarChart"></canvas>
                </div>
              </div>
            </div>
            <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
              <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
                <div class="my-3 p-3">
                  <h2 class="display-5">Favorite moths as asked to birds</h2>
                  <p class="lead">Limited to three species</p>
                </div>
                <div class="my-5">
                  <canvas id="donutChart"></canvas>
                </div>
              </div>
              <div class="text-bg-primary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
                <div class="my-3 py-3">
                  <h2 class="display-5">Average amount of colors per square hectometer</h2>
                  <p class="lead">Some samples not included</p>
                </div>
                <div class="my-5">
                  <canvas id="polarAreaChart"></canvas>
                </div>
              </div>
            </div>
            
          </div>
        </div>






      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>     
    <script src="js/index.js"></script> 
</body>
</html>
